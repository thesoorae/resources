<SCRIPT LANGUAGE="JavaScript"><!--


var PredBR = 0.8;
var PreyBR = 1.0;
var DeathRate = new Array(2);
DeathRate[0] = 0.2;
DeathRate[1] = 0.1;

var Qflag = 0;
var Rflag = 0;

var xn=0, yn=0, xo=0, yo=0;

var width = 35;
var height = 33;
var pos = 0;
var maxpos = width * height;

var maxPrey = 300;
var maxPredator = 200;

var offset = 9;

var widthG = 50;
var heightG = 50;
var maxposG = widthG * heightG;

var trailLast = 16;
var pStack = new Array(trailLast+1);
var gColor = new Array(trailLast+1);

var o  = new Array(maxpos);
var oo = new Array(maxpos);
var n  = new Array(maxpos);

var oldGenNum = -1;
var targGen = -1;
var intId = -1;

var move  = new Array(8);
move[0] = -1;
move[1] = +1;
move[2] = -width;
move[3] = +width;
move[4] = width - 1;
move[5] = width + 1;
move[6] = -width - 1;
move[7] = -width + 1;


var classes = new Array(3);
classes[0] = "EMPTY";
classes[1] = "PREY";
classes[2] = "PRED";


<!-- -------------------------------------------------------------------------------------------------->

function randomize(density1, density2) {
  for (pos = 0; pos < width * height; pos++) {
    if (Math.random() < density1) n[pos] = 1;
    else if (Math.random() < density1 + density2) n[pos] = 2;
    else n[pos] = 0;
  }
}

<!-- -------------------------------------------------------------------------------------------------->

function pushPoint(xx, yy) {

//      alert("xx=" + xx + " yy=" + yy);

      for (pos = trailLast; pos > 0; pos --) pStack[pos] = pStack[pos-1];
      pStack[0] = xx + widthG * yy;

//      alert("1");
//      alert(gClass[1]);

      for (pos = trailLast; pos > 0; pos --)
        if (pStack[pos] < maxposG && pStack[pos] >= 0)
              document.getElementById(pStack[pos]).style.background = gColor[pos];

//     alert("2");
}

<!-- -------------------------------------------------------------------------------------------------->

function line(xx, yy) {

  var x, y;

  if (xx > maxPrey) maxPrey = xx;
  if (yy > maxPredator) maxPredator = yy;


  xn = Math.round(xx / maxPrey * (widthG - 1));
  yn = heightG - 1 - Math.round(yy / maxPredator * (heightG - 1));

  var dx = xn - xo;
  var dy = yn - yo;

  var dirX = (xn > xo) ? 1 : -1;
  var dirY = (yn > yo) ? 1 : -1;

  //alert("xo="+xo+" yo="+yo+" xn=" + xn + " yn=" + yn);

  if (Math.abs(dx) > Math.abs(dy) )
    for (x = xo; x != xn; x=x+dirX) {
      y = Math.round(yo + dy / dx * (x - xo));
      pushPoint(x, y);
    }
  else   if ( Math.abs(dy) != 0 )
    for (y = yo; y != yn; y=y+dirY) {
      x = Math.round(xo + dx / dy * (y - yo));
      pushPoint(x, y);
    }


  xo = xn;
  yo = yn;
}

<!-- -------------------------------------------------------------------------------------------------->

function drawAll() {

  var c1 = 0, c2 = 0;

  for (pos = 0; pos < maxpos; pos++) {
      if (n[pos] != o[pos]) {
        document.links[offset+pos].className = classes[n[pos]]
        o[pos]  = n[pos]; oo[pos] = n[pos];
      }

       if (n[pos] == 2) c2++; else if (n[pos]) c1++;
  }

  line(c1, c2);

  document.count.Prey.value = c1;
  document.count.Pred.value = c2;

//  document.Run.gen.value++;
}

<!-- -------------------------------------------------------------------------------------------------->
function live() {

  var count, pix;
  var x2, y2, p;
  var i;

  if (Qflag) {
         document.INFO.TXT.value="Surprise: predators are the ones to die out, not prey!!";
         Qflag = 0;
  }

  for (pos = 0; pos < maxpos; pos++)
     if (o[pos] == 2) {
        count = 0;
        for (i = 0; i < 8; i++) {
          p = (pos + move[i] + maxpos) % maxpos;
          if (o[p] == 1) {
            n[p] = 0;
              if (Math.random() < PredBR) n[p] = 2;
            count++;
          }
        }
        if (count < 2) n[pos] = 0;
     }

  for (pos = 0; pos < maxpos; pos++) o[pos] = n[pos];

  for (pos = 0; pos < maxpos; pos++)
      if (o[pos] == 1) {
        for (i = 0; i < 8; i++) {
          p = (pos + move[i] + maxpos) % maxpos;
          if (o[p] == 0) n[p] = 1;
//            if (Math.random() < PreyBR) n[p] = 1;
        }
      }

  for (pos = 0; pos < maxpos; pos++)
    if (x=n[pos])
      if (Math.random() < DeathRate[x-1]) n[pos] = 0;

  for (pos = 0; pos < maxpos; pos++) o[pos] = oo[pos];

  drawAll();

  document.Run.gen.value++;

  if (document.Run.gen.value == targGen) {
    clearTimer();
    window.clearInterval();
  }
  if (isNaN(document.Run.gen.value))
    document.Run.gen.value = 0;

}


<!-- -------------------------------------------------------------------------------------------------->

function pixDraw(x, y) {

  pos = y * width + x;
  n[pos]  = (n[pos] + 1) % 3;
  o[pos]  = n[pos];
  oo[pos] = n[pos];

  document.links[offset+pos].className = classes[n[pos]];

  if (n[pos]==2) {
    document.count.Pred.value++;
    document.count.Prey.value--;
  }
  else if (n[pos])
    document.count.Prey.value++;
  else
    document.count.Pred.value--;

  document.Run.gen.value = 0;
}

<!-- -------------------------------------------------------------------------------------------------->

function lesson(p) {

var x, y;

if (p == 1) {
   DeathRate[0]=0.0;
   DeathRate[1]=0.0;
   PredBR=1.0;
   preset("");
   pixDraw(Math.round(width/2+2),Math.round(height/2+2));
   pixDraw(Math.round(width/2-3),Math.round(height/2-3));
   document.INFO.TXT.value="Prey reproduces into empty neighbour spaces (run to see)";
   goForward(1);
} else
if (p == 2) {
   DeathRate[0]=0.0;
   DeathRate[1]=0.0;
   PredBR=1.0;
   preset("B");
   pixDraw(Math.round(width/2+0.5),Math.round(height/2+6));
   pixDraw(Math.round(width/2+0.5),Math.round(height/2+6));
   document.INFO.TXT.value="Predator eats neighbor prey and reproduces, or dies";
} else
if (p == 3) {
   DeathRate[0]=0.2;
   DeathRate[1]=0.1;
   PredBR=0.8;
   goForward(1);
   document.INFO.TXT.value="Each predator and prey die with a certain probability";
}
if (p == 4) {
   Qflag = 1;
   DeathRate[0]=0.7;
   DeathRate[1]=0.1;
   PredBR=0.8;
   if (document.count.Pred.value == 0 || document.count.Prey.value == 0)
     { preset("B"); }
   document.INFO.TXT.value="What happens if we increase prey death rate? (Run this)";
}
if (p == 5) {
   DeathRate[0]=0.2;
   DeathRate[1]=0.1;
   PredBR=0.8;
   preset("SP");
   document.INFO.TXT.value="Run this to see a spiral emerge";
}
if (p == 6) {
   DeathRate[0]=0.0;
   DeathRate[1]=0.0;
   PredBR=1.0;
   preset("CH");
   document.INFO.TXT.value="Watch the pack of predators chase the prey around";
   goForward(10);
}
if (p == 7) {
   DeathRate[0]=0.2;
   DeathRate[1]=0.1;
   PredBR=0.8;
   preset("B");
   document.INFO.TXT.value="Press on the sequence of buttons from left to right so see the rules";
}
initParams();
}


<!-- -------------------------------------------------------------------------------------------------->

function preset(p) {

  var x, y;

  for (pos = 0; pos < width * height; pos++) {
    n[pos] = 0;
  }

  if (p == "R")
    randomize(0.2, 0.2);
  else if (p == "B") {   // The "Blob"
    for (x = width/2-1; x < width/2+2; x++)
      for (y = height/2-2; y < height/2+2; y++)
         pixDraw(Math.round(x),Math.round(y));
    for (y = height/2-1; y < height/2+2; y++)
       pixDraw(Math.round(width/2+1),Math.round(y));
    }
  else if (p == "CH") {  // The "Chase" (Spaceship)
    for (x = width/2-2; x <= width/2+2; x++)
      for (y = height/2-2; y <= height/2+2; y++) {
         pixDraw(Math.round(x),Math.round(y));
         if (x > y) pixDraw(Math.round(x),Math.round(y));
      }
    }
  else if (p == "PW") {  // Plane Wave
    for (x = Math.round(width/2)-1; x < Math.round(width/2)+2; x++)
      for (y = 0; y < height; y++)
         pixDraw(Math.round(x),Math.round(y));
    for (y = 0; y < height; y++)
         pixDraw(Math.round(width/2)+1,Math.round(y));
    }
  else if (p == "SP") {  // Spiral
    for (x = Math.round(width/2)-1; x < Math.round(width/2)+2; x++)
      for (y = height/3; y < (2*height)/3; y++)
         pixDraw(Math.round(x),Math.round(y));
    for (y = height/3; y < (2*height)/3; y++)
         pixDraw(Math.round(width/2)+1,Math.round(y));
    }

  drawAll();
  document.Run.gen.value = 0;
}

<!-- -------------------------------------------------------------------------------------------------->

function  initParams() {

  document.Param.sPredBR.value = PredBR;
//  alert("PreyBR="+PreyBR+" document.Param.sPreyBR.value="+document.Param.sPreyBR.value);
//  document.Param.sPreyBR.value = PreyBR;
//  alert("PreyBR="+PreyBR+" document.Param.sPreyBR.value="+document.Param.sPreyBR.value);
  document.Param.sPreyDR.value = DeathRate[0];
  document.Param.sPredDR.value = DeathRate[1];

}


<!-- -------------------------------------------------------------------------------------------------->

function setParams() {

//    PreyBR = document.Param.sPreyBR.value;
    PredBR = document.Param.sPredBR.value;
    DeathRate[0] = document.Param.sPreyDR.value;
    DeathRate[1] = document.Param.sPredDR.value;

}

<!-- -------------------------------------------------------------------------------------------------->

function goTo(gen) {
  if (gen <= oldGenNum)
  {
    document.Run.activate.value = 'Reset';
    if (gen < oldGenNum)
      document.Run.gen.value = 0;
  }
  else if (gen > oldGenNum && Rflag == 0) {
    document.Run.activate.value = 'Stop';
    targGen = gen;
    document.Run.gen.value = oldGenNum;
    Rflag = 1;
    intId =    window.setInterval("live()", 20);
  }

}

<!-- -------------------------------------------------------------------------------------------------->

function goForward(amount) {
  oldGenNum = document.Run.gen.value;
  goTo(eval(oldGenNum) + amount);
  oldGenNum = -1;
}

<!-- -------------------------------------------------------------------------------------------------->

function clearTimer() {
  if (intId != -1)
  {
    Rflag = 0;
    window.clearInterval(intId);
    intId = -1;
    targGen = -1;
    document.Run.activate.value = "Reset";
  }
}

<!-- ------------------------------------------------------------------------------------------------ -->

function Benchmark() {
  var x;
  var Time0 = new Date();
  var l;

  document.Bench.Run.value = "Running";
  document.Bench.Seconds.value = 0;

  for (l = 0; l < 4000000; l++) {
    x = l; x = l*l;
  }

  var Time1 = new Date();
  document.Bench.Run.value = "Run";
  document.Bench.Seconds.value = Time1.getSeconds() - Time0.getSeconds();
}

<!-- ------------------------------------------------------------------------------------------------ -->

function handleError() {

  alert("pos=" + pos + " pStack[pos]=" + pStack[pos]);

}

<!-- ------------------------------------------------------------------------------------------------ -->
//--></SCRIPT>
